<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Sports Buddy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Sports Buddy Logo" width="40" height="40" class="d-inline-block align-text-top">
        Sports Buddy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="chat.html">Chat</a>
          </li>
          <li class="nav-item">
            <button id="logout" class="btn btn-danger">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid my-5 pt-5">
    <div class="row">
      <!-- Online Users Sidebar -->
      <div class="col-md-3">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Online Users</h5>
            <div id="online-users" class="list-group">
              <!-- Online users will be dynamically added here -->
              <div class="list-group-item">
                <h6>John Doe</h6>
                <p>Football | Intermediate</p>
              </div>
              <div class="list-group-item">
                <h6>Jane Smith</h6>
                <p>Tennis | Advanced</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Interface -->
      <div class="col-md-9">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Chat</h5>
            <div id="chat-window" class="chat-window">
              <!-- Chat messages will be dynamically added here -->
              <div class="message">
                <strong>John Doe:</strong> Hey, anyone up for a football match this weekend?
              </div>
              <div class="message">
                <strong>Jane Smith:</strong> I'm in! What time?
              </div>
            </div>
            <form id="chat-form" class="mt-3">
              <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2023 Sports Buddy. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <!-- Custom JS -->
  <script src="js/auth.js"></script>
  <script src="js/firestore.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
